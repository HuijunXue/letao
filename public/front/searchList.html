                        </a>
                        <a href="#">折扣

                    </div>

                                </a>

                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="./index.html" class="current">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./category.html">
                        <i class="fa fa-bars"></i>

                </li>
                <li>
                    <a href="#">

                    </a>
                </li>

                    </a>
                </li>

        </div>
    </div>
</body>
<script type="text/template" id="productTemplate">
    {{each data v i}}
    <li>
        <a href="product.html?productId={{ v.id }}">
            <img src="{{v.pic[0]?v.pic[0].picAddr:'./images/none.png'}}" alt="">
            <p class="mui-ellipsis-2">{{v.proName}}</p>
            <p>
                <span class="newPrice">&yen;{{v.price}}</span>
                <span class="oldPrice">&yen;{{v.oldPrice}}</span>
            </p>
            <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
        </a>
    </li>
    {{/each]}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
