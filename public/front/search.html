<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#" class="home">
                <i class="fa fa-mail-reply"></i>
            </a>
            <h3>乐淘云购</h3>
            <a href="#" class="search">
                <i class="fa fa-search"></i>
            </a>
        </div>
        <div class="main">
            <div class="searchBox">
                <input type="text" placeholder="请输入搜索内容" class="searchInput">
                <a href="javascript:;" class="mui-btn mui-btn-primary searchBtn">搜索</a>
            </div>
            <div class="historyBox">
                <!--挖个大坑-->
            </div>
        </div>
        <div class="footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="./index.html" class="current">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/template" id="historyTemplate">
    {{if list.length !== 0}}
    <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right clearHistoryBtn">
            <i class="fa fa-trash"></i> 清空历史记录</span>
    </div>
    <div class="content">
        <ul>
            {{each list v i}}
            <li class="mui-clearfix">
                <a class="mui-pull-left">{{v}}</a>
                <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty" data-index="{{i}}"></i>
            </li>
            {{/each}}
        </ul>
    </div>
    {{else}}
    <div>没有历史搜索记录</div>
    {{/if}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>

</html>
