<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#" class="home">
                <i class="fa fa-mail-reply"></i>
            </a>
            <h3>乐淘云购</h3>
            <a href="javascript:location.reload()" class="search">
                <i class="mui-icon mui-icon-reload"></i>
            </a>
        </div>
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner6.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner1.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner2.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner3.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner4.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner5.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner6.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner1.png" />
                                </a>
                            </div>
                        </div>
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="title borderBox">
                            <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
                        </div>
                        <div class="price borderBox">
                            价格：
                            <span class="newPrice">&yen;1000</span>
                            <span class="oldPrice">&yen;4444</span>
                        </div>
                        <div class="size borderBox">
                            尺码：
                            <span>35</span>
                            <span>36</span>
                            <span>37</span>
                            <span>38</span>
                            <span>39</span>
                            <span>40</span>
                            <span>41</span>
                            <span>42</span>
                            <span>43</span>
                            <span>44</span>
                            <span>45</span>
                        </div>
                        <div class="numBox borderBox">
                            数量：
                            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                            </div>
                            <span>剩余数量：20双</span>
                        </div>
                        <div class="desc borderBox">
                            详情：描述
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="goCart">
            <a class="left mui-pull-left">
                去购物车
            </a>
            <div class="right mui-pull-right">
                <button type="button" class="mui-btn mui-btn-warning">加入购物车</button>
                <button type="button" class="mui-btn mui-btn-danger">立即购买</button>
            </div>
        </div>
    </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>

</html>
