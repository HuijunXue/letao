<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.go(-1)" class="home">
                <i class="fa fa-mail-reply"></i>
            </a>
            <h3>乐淘云购</h3>
            <a href="javascript:location.reload()" class="search">
                <i class="mui-icon mui-icon-reload"></i>
            </a>
        </div>
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <!--挖个巨坑-->

                </div>
            </div>
        </div>
        <div class="goCart">
            <a class="left mui-pull-left">
                去购物车
            </a>
            <div class="right mui-pull-right">
                <button type="button" class="mui-btn mui-btn-warning addCartBtn">加入购物车</button>
                <button type="button" class="mui-btn mui-btn-danger">立即购买</button>
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="detailTemplate">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="{{pic[pic.length-1].picAddr}}" />
                </a>
            </div>
            {{each pic v i}}
            <div class="mui-slider-item">
                <a href="#">
                    <img src="{{pic[i].picAddr}}" />
                </a>
            </div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="{{pic[0].picAddr}}" />
                </a>
            </div>
        </div>
        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </div>
    <div class="info">
        <div class="title borderBox">
            <strong>{{proName}}</strong>
        </div>
        <div class="price borderBox">
            价格：
            <span class="newPrice">&yen;{{price}}</span>
            <span class="oldPrice">&yen;{{oldPrice}}</span>
        </div>
        <div class="size borderBox">
            尺码：
            <% 
            var start = size.split('-')[0];
            var end = size.split('-')[1];
            for(var i = start; i <= end; i++) 
            { %>
                <span>{{i}}</span>
            <% } %>
        </div>
        <div class="numBox borderBox">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量：{{num}}双</span>
        </div>
        <div class="desc borderBox">
            详情：{{proDesc}}
        </div>
    </div>
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>

</html>
