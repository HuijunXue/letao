<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.go(-1)" class="home">
                <i class="fa fa-mail-reply"></i>
            </a>
            <h3>乐淘云购</h3>
            <a href="#" class="search">
                <i class="fa fa-search"></i>
            </a>
        </div>
        <div class="main">
            <div class="left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="categoryUl">
                            <!-- <li>
                                <a href="#" class="current">运动馆</a>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!-- <li>
                                <a href="#">
                                    <img src="./images/brand1.png" alt="">
                                    <p>耐克</p>
                                </a>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="./index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./category.html" class="current">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="./cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="./user.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/template" id="leftTemplate">
    {{each rows v i}}
    <li>
        <a href="#" class="{{i==0?" current ":" "}}" data-id="{{v.id}}">{{v.categoryName}}</a>
    </li>
    {{/each}}
</script>
<script type="text/template" id="rightTemplate">
    {{each rows v i}}
    <li>
        <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>

</html>
