    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link src="./lib/nprogress/nprogress.css"></link>
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="aside">
        <a class="brand">乐淘管理</a>
        <div class="nav">
            <div class="user">
                <img src="./images/default.jpg" alt="">
                <p class="name">超级管理员</p>
            </div>
            <ul>
                <li class="current">
                    <a href="user.html" class="user-manage">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category-manage">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="nav2">
                        <ul>
                            <li>
                                <a href="first.html">一级分类</a>
                            </li>
                            <li>
                                <a href="second.html">二级分类</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="#" class="product-manage">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="header">
        <a class="menu pull-left">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a class="back pull-right">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>
    <div class="main">
        <div class="content">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">系统管理</a>
                </li>
                <li class="active">
                    <sapn>用户管理</span>
                </li>
            </ol>
            <table class="table table-bordered">
                <thead>
                    <th>序号</th>
                    <th>用户名</th>
                    <th>手机号</th>
                    <th>状态</th>
                    <th>操作</th>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>yong</td>
                        <td>1234567</td>
                        <td>禁用</td>
                        <td>
                            <button class="btn btn-success">启用</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red">
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="logoutBtn">确定</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>
<script type="text/html" id="userTemplate">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete == 1 ? "启用" : "禁用"}}</td>
        <td data-id="{{v.id}}">
            {{if v.isDelete == 1}}
            <button class="btn btn-danger">禁用</button>
            {{else}}
            <button class="btn btn-success">启用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>

</html>
